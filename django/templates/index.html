
  {% extends 'master.html' %}
  {% load static %}

  {% block contents %}
    

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">

    {% for data in banners %}
      <div class="carousel-item {% if  forloop.counter == 1 %} active {% endif %}">
        <img src="/static/image/slider_1.webp" class="d-block w-100" alt="...">
      </div>
    {% endfor %}
      

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    <div class="container">
        <div class="row">
          {% for data in products %}
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{data.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{data.name}} {{data.price}}</h5>
                  <p class="card-text">{{data.description}}</p>
                  <a href="product/product-details/{{data.id}}/" class="btn btn-primary">Detail</a>
                </div>
              </div>
          </div>
          {% endfor %}
  
        </div>
      </div>

    {% endblock %}
